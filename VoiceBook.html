<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مكتبة الكتب الصوتية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', Tahoma, Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(6px);
      border-radius: 20px;
      padding: 30px 25px 35px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    .logo {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ffd166;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 26px;
      margin: 10px 0 6px;
      color: #ffd166;
    }

    h2 {
      font-size: 16px;
      font-weight: normal;
      margin: 0 0 25px;
      color: #e0e0e0;
    }

    .book {
      background: linear-gradient(135deg, #ffd166, #fca311);
      border-radius: 16px;
      padding: 18px 15px 16px;
      margin-bottom: 18px;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      color: #1b1b1b;
      text-decoration: none;
      display: block;
    }

    .book:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 12px 25px rgba(0,0,0,0.35);
    }

    .book-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .book-desc {
      font-size: 14px;
      color: #3b2f00;
    }

    @media (max-width: 480px) {
      h1 { font-size: 22px; }
      .book-title { font-size: 18px; }
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- ضع مسار الصورة هنا -->
    <img src="VoiceBook.png" alt="صورة" class="logo">

    <h1>مكتبة الكتب الصوتية</h1>
    <h2>إعداد : م / وسام صلاح جودة</h2>

    <a href="Eltawheed.html" class="book">
      <div class="book-title">شرح كتاب التوحيد</div>
      <div class="book-desc">31 محاضرة صوتية للشيخ عثمان الخميس</div>
    </a>

    <a href="ZadElmaad.html" class="book">
      <div class="book-title">شرح كتاب زاد المعاد</div>
      <div class="book-desc">98 محاضرة صوتية للشيخ عادل السيد</div>
    </a>

    <a href="Alfosol.html" class="book">
      <div class="book-title">شرح كتاب الفصول في سيرة الرسول</div>
      <div class="book-desc">50 محاضرة صوتية للشيخ عبد الرزاق البدر</div>
    </a>

  </div>
</body>
</html>
