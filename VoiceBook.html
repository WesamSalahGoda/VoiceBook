<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>سلسلة الكتب الصوتية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>مكتبة كتب صوتية</h1>
    <h2>اختر الكتاب للاستماع لمحاضراته</h2>

    <div id="booksContainer" class="grid"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script>
    const booksContainer = document.getElementById('booksContainer');

    // رابط CSV من Google Sheet
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTi8zqn1us53rSDKQXYudQWh5BHNpDVJAeAK30UFhP48_MBwrXlHKoM9yevR-TUe843ZPBIVJHV_Y2m/pub?gid=0&single=true&output=csv"; // ضع هنا رابط CSV الخاص بك

    // تحميل CSV وتحويله لمصفوفة كتب
    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        const books = results.data;

        books.forEach((book) => {
          const btn = document.createElement('div');
          btn.className = 'btn';
          btn.innerHTML = `
            <h3>${book.title}</h3>
            <p>إعداد: ${book.author}</p>
          `;
          btn.onclick = () => {
            // الانتقال إلى صفحة Lectures.html مع تمرير ID الكتاب
            window.location.href = `Lectures.html?book=${book.ID}`;
          };
          booksContainer.appendChild(btn);
        });
      }
    });
  </script>

</body>
</html>
