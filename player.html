<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مشغل المحاضرات الصوتية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', Tahoma, Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .player-card {
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(8px);
      border-radius: 26px;
      padding: 30px 25px 35px;
      width: 100%;
      max-width: 520px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.6);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .player-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top, rgba(255,209,102,0.25), transparent 60%);
      pointer-events: none;
    }

    .icon {
      width: 90px;
      height: 90px;
      margin: 0 auto 15px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ffd166, #fca311);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 42px;
      color: #1b1b1b;
      box-shadow: 0 12px 25px rgba(0,0,0,0.45);
    }

    h2 {
      margin: 10px 0 18px;
      font-size: 24px;
      color: #ffd166;
    }

    audio {
      width: 100%;
      margin: 20px 0 25px;
      border-radius: 12px;
    }

    .controls {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 22px;
      border-radius: 14px;
      background: linear-gradient(135deg, #ffd166, #fca311);
      color: #1b1b1b;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 10px 25px rgba(0,0,0,0.45);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .btn:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 16px 35px rgba(0,0,0,0.6);
    }

    .footer {
      margin-top: 20px;
      font-size: 13px;
      opacity: 0.7;
    }

    @media (max-width: 480px) {
      h2 { font-size: 20px; }
      .icon { width: 75px; height: 75px; font-size: 34px; }
    }
  </style>
</head>
<body>

  <div class="player-card">
    <div class="icon">▶</div>
    <h2 id="title">تحميل المحاضرة...</h2>

    <audio id="audio" controls autoplay></audio>

    <div class="controls">
      <a href="javascript:history.back()" class="btn">⬅ رجوع</a>
    </div>

    <div class="footer">مكتبة الكتب الصوتية</div>
    <div class="footer">إعداد : م / وسام صلاح جودة</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const title = params.get('title') || '';
    const src = params.get('src');

    document.getElementById('title').textContent = `المحاضرة رقم ${title}`;
    document.getElementById('audio').src = src;
  </script>

</body>

</html>
