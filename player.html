<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مشغل المحاضرات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="player-card">

    <img src="VoiceBook.png" alt="صورة" class="logo">

    <h2 id="title">تحميل المحاضرة...</h2>

    <audio id="audio" controls autoplay style="width:100%; max-width:600px;"></audio>


    <!-- Controls: زر العودة + العداد -->
    <div class="controls">
      <div class="left">
        <!-- زر العودة -->
        <button class="control-btn" onclick="history.back()">⏎</button>
      </div>

      <div class="right">
        <!-- أزرار العداد بنفس الهيكل -->
        <button class="control-btn" onclick="decreaseTime()">➖</button>
        <span id="timeValue">0</span>
        <button class="control-btn" onclick="increaseTime()">➕</button>
        <button class="control-btn go-btn" onclick="goToTime()">GO</button>
      </div>
    </div>

    <div class="footer">مكتبة الكتب الصوتية</div>
    <div class="footer">إعداد  م / وسام صلاح جودة</div>

  </div>

  <!-- جلب بيانات المحاضرة -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const title = params.get('title') || '';
    const src = params.get('src');

    document.getElementById('title').textContent = `المحاضرة رقم ${title}`;
    document.getElementById('audio').src = src;
  </script>

  <!-- كود التحكم في العداد بالدقائق -->
  <script>
    const audio = document.getElementById('audio');
    const timeValueEl = document.getElementById('timeValue');

    let currentMinutes = 0; // عدد الدقائق
    let maxMinutes = 0;     // الحد الأقصى بالدقائق

    audio.addEventListener('loadedmetadata', () => {
      maxMinutes = Math.floor(audio.duration / 60);
      if (maxMinutes < 1) maxMinutes = 1;
    });

    function increaseTime() {
      if (currentMinutes < maxMinutes) {
        currentMinutes++;
        updateTime();
      }
    }

    function decreaseTime() {
      if (currentMinutes > 0) {
        currentMinutes--;
        updateTime();
      }
    }

    function goToTime() {
      audio.currentTime = currentMinutes * 60;
      audio.play();
    }

    function updateTime() {
      timeValueEl.textContent = currentMinutes;
    }
  </script>

</body>
</html>
