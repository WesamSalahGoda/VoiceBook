<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مشغل المحاضرات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="player-card">

    <img src="VoiceBook.png" alt="صورة" class="logo">

    <h2 id="title">تحميل المحاضرة...</h2>

    <audio id="audio" controls autoplay></audio>

    <!-- صف الزر والعداد -->
    <div class="controls">
      <button class="icon-btn" onclick="history.back()">⏎</button>

      <!-- عداد الزمن بجانب زر العودة -->
      <div class="time-controller-inline">
        <button onclick="decreaseTime()">➖</button>
        <span id="timeValue">0</span>
        <button onclick="increaseTime()">➕</button>
        <button class="go-btn" onclick="goToTime()">GO</button>
      </div>
    </div>

    <div class="footer">مكتبة الكتب الصوتية</div>
    <div class="footer">من إعداد : م / وسام صلاح جودة</div>

  </div>

  <!-- جلب بيانات المحاضرة -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const title = params.get('title') || '';
    const src = params.get('src');

    document.getElementById('title').textContent = `المحاضرة رقم ${title}`;
    document.getElementById('audio').src = src;
  </script>

  <!-- كود العداد -->
  <script>
    const audio = document.getElementById('audio');
    const timeValueEl = document.getElementById('timeValue');

    let currentTimeValue = 0;
    let maxDuration = 0;

    audio.addEventListener('loadedmetadata', () => {
      maxDuration = Math.floor(audio.duration);
    });

    function increaseTime() {
      if (currentTimeValue < maxDuration) {
        currentTimeValue++;
        updateTime();
      }
    }

    function decreaseTime() {
      if (currentTimeValue > 0) {
        currentTimeValue--;
        updateTime();
      }
    }

    function goToTime() {
      audio.currentTime = currentTimeValue;
      audio.play();
    }

    function updateTime() {
      timeValueEl.textContent = currentTimeValue;
    }
  </script>

</body>
</html>
