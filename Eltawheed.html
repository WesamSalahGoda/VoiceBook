<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>مكتبة الكتب الصوتية</h1>
    <h2>شرح كتاب التوحيد</h2>
    <h3>للشيخ عثمان الخميس</h3>
    <p>اختر رقم المحاضرة للاستماع</p>

    <div class="grid">
      <script>
        const baseUrl = 'https://archive.org/download/kamis-kit-taw/';
        for (let i = 1; i <= 31; i++) {
          const number = String(i).padStart(2, '0');
          const audioSrc = `${baseUrl}${number}.mp3`;

          document.write(`
            <a href="player.html?title=${i}&src=${encodeURIComponent(audioSrc)}">
              <div class="btn">المحاضرة ${i}</div>
            </a>
          `);
        }
      </script>
    </div>
  </div>

</body>
</html>
